<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        i=1
        while(i<=10) {
          document.write(i +")While loop <br> ")
          i=i+1;
        } 
  
        a = 10
        while(a>=1) {
          document.write(a +")this is while loop<br> ")
          a=a-1;
      
        }
        
        var w=1;
        do{
          document.write(w+")  this is Do wile loop <br>")
          w=w+1;
  
        }while(w<=10)
        
        for(e=1; e<=10; e++ ){
          document.write("This is For Loop <br>")
  
        }
    </script>
</body>
</html>
